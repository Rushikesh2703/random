<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      .w {
        width: 100%;
      }
      input {
        border: 3px solid black;
        padding: 10px 20px;
      }
      .hhh {
        margin-top: 100px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="hhh">CALCULATOR</h1>
    <div class="">
      <form action="" class="w p-5">
        <input type="number" id="l" placeholder="length" /><br /><br />
        <input type="number" id="b" placeholder="breadth" /><br /><br />
        <input type="number" id="h" placeholder="height" /><br /><br />
        <input type="button" id="click" value="Submit" />
      </form>
    </div>
    <h1 id="cost" class="hhh">COST</h1>
    <script>
      let button = document.getElementById("click");

      button.addEventListener("click", () => {
        let l = document.getElementById("l").value;
        let b = document.getElementById("b").value;
        let h = document.getElementById("h").value;

        let value = (l * b) / 100 + (b * h) / 100 + (l * h) / 100;

        let total = value * 0.8 * 2;

        document.getElementById("cost").innerHTML = total.toFixed(2);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
