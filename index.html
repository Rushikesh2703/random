<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="number" id="l" placeholder="length" /><br /><br />
      <input type="number" id="b" placeholder="breadth" /><br /><br />
      <input type="number" id="h" placeholder="height" /><br /><br />
      <input type="button" id="click" value="Submit" />
    </form>

    <h1 id="cost">Cost</h1>
    <script>
      let button = document.getElementById("click");

      button.addEventListener("click", () => {
        let l = document.getElementById("l").value;
        let b = document.getElementById("b").value;
        let h = document.getElementById("h").value;

        let value = (l * b) / 100 + (b * h) / 100 + (l * h) / 100;

        let total = value * 0.8 * 2;

        document.getElementById("cost").innerHTML = total.toFixed(2);
      });
    </script>
  </body>
</html>
